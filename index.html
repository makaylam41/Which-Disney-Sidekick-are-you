<!DOCTYPE html>
<html>
    <head>
        <title> Which Disney Sidekick are you? </title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="title">
            <h1>Which Disney Sidekick are you? </h1>
        </div>
        <div class="questions">
            <h4>Would you rather have many not so close friends or a few close friends? </h4>

            <img src="https://d.newsweek.com/en/full/2130145/friendship-illustration.jpg?w=1600&h=1200&q=88&f=f0e49d641f46ef4a23e9226a836cb5c9" alt="Many Friends">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTnyl5ixhCumCac8wwIFDwsQZVc4vUxhMIlw&usqp=CAU" alt="Not Many Friends">
            <div class="buttons">
                <input placeholder="Many Friends or Few Close Friends" class="question1">

            </div>
            <h4>Captain America or Iron Man </h4>
            <img src="https://api.time.com/wp-content/uploads/2015/04/avengers-poster-06.jpg?quality=85&w=1014" alt="Captain America">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/47/Iron_Man_%28circa_2018%29.png"alt="Iron Man">
            <div class="buttons">
                <input placeholder="Captain America or Iron Man" class="question2">

                <button class="button2">Submit </button>

            </div>
        </div>
        <div class="result">
        </div>

            <div class="Tuk">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUYZsbfLk3TgB1dQSi8_7qq9q7LcCq0PKkqA&usqp=CAU1"alt="Tuk">
            </div>
            <div class="Mushu">
                <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/06/Mushu-in-Mulan.jpg"alt="Mushu">
            </div>
            <div class="Pascal">
                <img src="https://i.pinimg.com/236x/18/15/8e/18158eeb22b2235b7c04758f8ca5d1ad--pascal-tangled-tangled-rapunzel.jpg" alt="Pascal">
            </div>
            <div class="Sebastian">
                <img src="https://heroichollywood.com/wp-content/uploads/2021/01/The-Little-Mermaid-Sebastian-The-Crab-Disney.jpg" alt="Sebastain">
            </div>
        










    </body>
</html>
